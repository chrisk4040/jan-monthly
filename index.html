<!doctype html>
<html lang="en">

<head>
    <title>rock, paper, scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <div class="container">
            <div class="row align-items-center my-2 justify-content-center">

                <div class="col-2 text-center" id="userScore">0</div>
                <div class="col-6 text-center">score</div>
                <div class="col-2 text-center" id="computerScore">0</div>
            </div>
            <div class="row align-items-center my-2 justify-content-center">
                <div class="col-3 text-center ms-5">user</div>
                <div class="col-3 text-center ms-5 ">Computer</div>
            </div>
            <div class="row align-items-center my-2 ">
                <div class="col-3 text-center ms-5" id="userpic">
                    <img src="./img/istockphoto-1162198273-612x612.jpg" alt="?">
                </div>
                <div class="col-3 text-center ms-auto pe-5">computer choice </div>
            </div>
            <div class="row align-items-center my-2 ps-5 justify-content-start">
                <button class="col-1 text-center btn" onclick="playGame('rock')">
                    <img src="./img/rock-removebg-preview.png" alt="rock" class="img-fluid">
                </button>
                <div class="col-1 text-center btn" onclick="playGame('paper')">
                    <img src="./img/paper-removebg-preview.png" alt="paper">
                </div>
                <div class="col-1 text-center btn" onclick="playGame('scissor')">
                    <img src="./img/scissor-removebg-preview.png" alt="scissor">
                </div>
            </div>
            <div class="row align-items-center my-2 justify-content-center">
                <div class="col-2 text-center btn">
                    <img src="./img/3648091-200.png" alt="reset">
                </div>
            </div>


        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
